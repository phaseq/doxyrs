<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/style.css">

    <base target="_PARENT">

    <title>NavBar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'Avenir Next', Avenir, sans-serif;
            font-size: 12px;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Navigation</h1>
    {% for link in links %}
    <a href="{{link.href | safe}}">{{link.text}}</a><br />
    {% endfor %}
</body>

</html>
